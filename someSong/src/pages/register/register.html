<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #registerForm="ngForm">

    <ion-item>
      <ion-label floating primary> <ion-icon name="mail"></ion-icon> Email</ion-label>
      <ion-input email="" required="" [(ngModel)]="form.email" name="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating primary> <ion-icon name="key"></ion-icon> Password</ion-label>
      <ion-input type="password" required="" [(ngModel)]="form.password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating primary> <ion-icon name="key"></ion-icon> Retype Password</ion-label>
      <ion-input type="password" required="" [(ngModel)]="form.repassword" name="rePassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating primary> <ion-icon name="person"></ion-icon> Display Name</ion-label>
      <ion-input required="" [(ngModel)]="form.displayName" name="displayName"></ion-input>
    </ion-item>

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </form>
</ion-content>

<ion-footer>
  <button ion-button (click)="closeModal()"
          class="footer-buttons">Cancel&nbsp;<ion-icon name="back"></ion-icon>
  </button>
  <button ion-button [disabled]="!registerForm.form.valid" (click)="register()"
          class="footer-buttons">Register &nbsp;<ion-icon name="create"></ion-icon>
  </button>
</ion-footer>
