<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <img src="../../assets/images/logo2.png"/>
    </ion-col>
  </ion-row>
    <form (ngSubmit)="loginWithEmail()" #loginForm="ngForm">
        <ion-item>
          <ion-input email="" required="" placeholder="Email" [(ngModel)]="form.email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" required="" placeholder="Password" [(ngModel)]="form.password" name="password"></ion-input>
        </ion-item>

      <ion-row>
        <button ion-button block [disabled]="!loginForm.form.valid" type="submit" class="login-btn">
          Log In
        </button>

        <button ion-button block type="button" class="register-btn" (click)="register()">
          Register
        </button>
      </ion-row>

      <button ion-button block class="facebook-btn" type="button" (click)="loginWithFB()">
        <ion-icon name="logo-facebook">&nbsp; Login With Facebook</ion-icon>
      </button>

      <div padding class="error" *ngIf="error">
        <p>{{error}}</p>
      </div>
    </form>

  <button ion-button block class="reset-password" (click)="resetPassword()">Forgot My Password</button>
</ion-content>
