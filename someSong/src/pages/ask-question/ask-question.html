<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ask a Question
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ask-a-question" padding>
  <div id="flex-container">
    <div></div>
    <div id="header-btn-container" style="background-color:coral;"></div>
    <div id="main-container"></div>
    <div id="footer-btn-container" style="background-color:lightgreen;">
      <form #loginForm="ngForm">
        <ion-row>
          <div class="container">
            <h3 name="play" *ngIf="!recording">Start Recording!</h3>
            <input type="checkbox" id="btn" (click)="startRecording()"/>
            <label for="btn"></label>
            <div class="time">
              <div class="h_m"></div>
              <div class="s_ms"></div>
            </div>
          </div>
        </ion-row>
      </form>
    </div>
  </div>
</ion-content>
