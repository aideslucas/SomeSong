<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ask a Question
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ask-a-question" padding>
  <div id="flex-container">
    <div id="header-btn-container"></div>
    <div id="main-container"></div>
    <div id="footer-btn-container">
      <form #loginForm="ngForm" id="button-form">
        <ion-row id="btn-row">
          <div class="btn-container">
            <input type="checkbox" [checked]="isChecked" id="btn" (click)="RecordingToggle()"/>
            <label id="btn-label" for="btn"></label>
          </div>
        </ion-row>
      </form>
      <div id="progress-time-container">
        <div id="stopWatch">{{zeroPlaceholderSec ? 0 : ''}}{{second}}:{{zeroPlaceholderMil ? 0 : ''}}{{miliSecond}}</div>
        <progress-bar id="progress-bar" [progress]="progress"></progress-bar>
      </div>
    </div>
  </div>
</ion-content>
