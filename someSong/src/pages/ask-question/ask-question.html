<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ask a Question
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ask-a-question" padding>
  <div id="flex-container">
    <div></div>
    <div id="header-btn-container" style="background-color:coral;"></div>
    <div id="main-container"></div>
    <div id="footer-btn-container" style="background-color:lightgreen;">
      <form #loginForm="ngForm">
        <ion-row>
          <div class="container">
            <input type="checkbox" [checked]="isChecked" id="btn" (click)="RecordingToggle()"/>
            <label for="btn"></label>
          </div>
        </ion-row>
      </form>
    </div>
    <div>
      <progress-bar [progress]="progress"></progress-bar>
    </div>
    <div id="stopWatch">{{zeroPlaceholderSec ? 0 : ''}}{{second}}:{{zeroPlaceholderMil ? 0 : ''}}{{miliSecond}}</div>
  </div>
</ion-content>
