<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      SomeSong: Ask a Question
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button (click)="captureAudio()">Capture Audio</button>
  <button ion-button (click)="playSong()">Play a Song</button>
  <button ion-button (click)="stopSong()">Stop the Song</button>
  <button ion-button (click)="startRecording()">Start Recording</button>
  <button ion-button (click)="stopRecording()">Stop Recording</button>
  <button ion-button (click)="playRecording()">Play Recording</button>
  <button ion-button (click)="uploadRecording()">Upload Recording</button>
</ion-content>
