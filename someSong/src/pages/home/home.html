<ion-header>
  <ion-navbar>
    <ion-title>
      SomeSong
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToProfile()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll" padding="5px">
  <ion-list-header>
    My Questions
  </ion-list-header>
  <ion-scroll scrollY="true" class="myQuestions">
    <ion-list no-lines no-padding *ngIf="userQuestions">
      <button ion-item *ngFor="let question of userQuestions | keyValueFilter" (click)="goToQuestion(question.key)">
        {{question.value.title}}
        <ion-icon name="checkmark" item-left color="secondary" *ngIf="question.value.correctAnswer"></ion-icon>
        <ion-icon name="close" item-left color="danger" *ngIf="!question.value.correctAnswer"></ion-icon>
      </button>
    </ion-list>
  </ion-scroll>


  <ion-list-header>
    My Answers
  </ion-list-header>
  <ion-scroll scrollY="true" class="myAnswers">
    <ion-list no-lines no-padding>
      <button ion-item *ngFor="let answer of userAnswers | keyValueFilter" (click)="goToQuestion(answer.value.question.questionID)">
          {{answer.value.question.questionID}}
        <ion-icon name="checkmark" *ngIf="answer.value.question.correctAnswer == answer.key" color="secondary" item-left></ion-icon>
        <ion-icon name="close" *ngIf="answer.value.question.correctAnswer && answer.value.question.correctAnswer != answer.key" color="danger" item-left></ion-icon>
        <ion-icon name="help" *ngIf="!answer.value.question.correctAnswer" item-left></ion-icon>
        <ion-icon name="ios-thumbs-up" *ngIf="answer.value.votes > 0" color="secondary" item-right class="right-icons">&nbsp;{{answer.value.votes}}</ion-icon>
        <ion-icon *ngIf="answer.value.votes == 0" item-right class="right-icons">{{answer.value.votes}}</ion-icon>
        <ion-icon name="ios-thumbs-down" *ngIf="answer.value.votes < 0" color="danger" item-right class="right-icons">&nbsp;{{answer.value.votes}}</ion-icon>
      </button>
    </ion-list>
  </ion-scroll>


  <ion-buttons class="navigation-buttons">
    <button (click)="browseQuestions()" block ion-button>Browse Unresolved Questions</button>
    <button (click)="askAQuestion()" block ion-button>Ask a Question</button>
  </ion-buttons>
</ion-content>
