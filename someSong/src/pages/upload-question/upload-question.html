<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      SomeSong: Upload Question
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Your song's languages</h3>
  <ion-list *ngIf="allLanguages != null">
    <ion-item *ngFor="let language of selectedLanguages">
      <ion-label>{{allLanguages[language]}}</ion-label>
    </ion-item>
  </ion-list>
  <h3>Your song's genres</h3>
  <ion-list *ngIf="allGenres != null">
    <ion-item *ngFor="let genre of selectedGenres">
      <ion-label>{{allGenres[genre]}}</ion-label>
    </ion-item>
  </ion-list>
  <button ion-button (click)="uploadRecording()">Upload!</button>
</ion-content>
