<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Upload Question
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Your song's languages</h3>
  <ion-list *ngIf="allLanguages != null">
    <ion-item *ngFor="let language of selectedLanguages">
      <ion-label>{{allLanguages[language]}}</ion-label>
    </ion-item>
  </ion-list>
  <h3>Your song's genres</h3>
  <ion-list *ngIf="allGenres != null">
    <ion-item *ngFor="let genre of selectedGenres">
      <ion-label>{{allGenres[genre]}}</ion-label>
    </ion-item>
  </ion-list>
  <form (ngSubmit)="uploadRecording()" #loginForm="ngForm">
    <ion-item>
      <ion-label floating primary> <ion-icon name="alert"></ion-icon> Question Title</ion-label>
      <ion-input required="" [(ngModel)]="title" name="title"></ion-input>
    </ion-item>
  <button ion-button type="submit">Upload &nbsp;<ion-icon name="cloud-upload"></ion-icon></button>
  </form>
</ion-content>
