<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      SomeSong: Upload Question
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <page-genre-select [saveButton]="false" (selectedGenres)="onSelectGenre($event)"></page-genre-select>
  <page-language-select [saveButton]="false" (selectedLanguages)="onSelectLanguage($event)"></page-language-select>
<button ion-button (click)="uploadRecording()">Upload!</button>
</ion-content>
