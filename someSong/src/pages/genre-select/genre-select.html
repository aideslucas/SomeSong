<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Select Genres
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="genres">
    <ion-item *ngFor="let genre of genres; let i = index">
      <ion-label>{{genre}}</ion-label>
      <ion-checkbox color="primary" (ionChange)="insertGenreToArray($event, i)" [checked]="(selected.indexOf(i) != -1)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-buttons>
    <button ion-button block (click)="save()">
      Save &nbsp;<ion-icon name="save"></ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
