<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Select Preferred Languages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let genre of genresKeys">
      <ion-label>{{genres[genre]}}</ion-label>
      <ion-checkbox color="dark" (ionChange)="insertGenreToArray($event, genre)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-buttons>
    <button (click)="save()">Save</button>
  </ion-buttons>
</ion-content>
