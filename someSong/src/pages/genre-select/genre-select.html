<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Select Genres
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Select Genres</h2>
  <ion-list *ngIf="allGenres">
    <ion-item *ngFor="let genre of allGenres; let i = index">
      <ion-label>{{genre}}</ion-label>
      <ion-checkbox color="dark" (ionChange)="insertGenreToArray($event, i)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-buttons>
    <button ion-button block (click)="save()" *ngIf="saveButton">
      Save &nbsp;<ion-icon name="save"></ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
