<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Questions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="questions">
      <button ion-button *ngFor="let question of questions">
          {{question?.user}}
      </button>
  </ion-list>
</ion-content>
