<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Questions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>Filters: </ion-row>
    <ion-row size="auto">
      <ion-list *ngIf="genresArray">
        <ion-item>
          <ion-label>By Genre</ion-label>
          <ion-select multiple="true" [(ngModel)]="filteredGenres" >
            <ion-option value={{genre}} *ngFor="let genre of genresArray">
              {{genre}}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-list *ngIf="languagesArray">
        <ion-item>
          <ion-label>By Language</ion-label>
          <ion-select multiple="true" [(ngModel)]="filteredLanguages" >
            <ion-option value={{language}} *ngFor="let language of languagesArray">
              {{language}}
              aaaa
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-list *ngIf="questions">
      <button ion-item (click)="goToQuestion(question.questionID)" *ngFor="let question of getAllEnabledQuestions()">
        {{question.title}}
      </button>
    </ion-list>
  </ion-grid>
</ion-content>
