<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Questions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-searchbar
        class="labelFixWidth"
        [(ngModel)]="searchQuery"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="getAllEnabledQuestions()"
        (ionCancel)="onCancel($event)">
      </ion-searchbar>
    </ion-row>
    <ion-row>Filters: </ion-row>
    <ion-row size="auto">
      <ion-list *ngIf="genresArray">
        <ion-item>
          <ion-label>By Genre</ion-label>
          <ion-select placeholder="Choose genres" class="labelFixWidth" multiple="true"
                      [(ngModel)]="filteredGenres"
                      (ionChange)="getAllEnabledQuestions()">
            <ion-option value={{genre}} *ngFor="let genre of genresArray">
              {{genre}}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-list *ngIf="languagesArray">
        <ion-item >
          <ion-label class="labelFilter" >By Language</ion-label>
          <ion-select placeholder="Choose languages" class="select"
                      multiple="true" [(ngModel)]="filteredLanguages"
                      (ionChange)="getAllEnabledQuestions()">
            <ion-option value={{language}} *ngFor="let language of languagesArray">
              {{language}}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-list *ngIf="questions" (ionLoad)="getAllEnabledQuestions()">
      <button ion-item (click)="goToQuestion(question.questionID)" *ngFor="let question of enabledQuestions">
        {{question.title}}
      </button>
    </ion-list>
  </ion-grid>
</ion-content>
