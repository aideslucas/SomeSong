<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Select Preferred Languages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let language of languagesKeys">
      <ion-label>{{languages[language]}}</ion-label>
      <ion-checkbox color="dark" (ionChange)="insertLanguageToArray($event, language)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-buttons>
    <button (click)="save()">Next ></button>
  </ion-buttons>
</ion-content>
