<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Select Languages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="languages">
    <ion-item *ngFor="let language of languages; let i = index">
      <ion-label>{{language}}</ion-label>
      <ion-checkbox color="primary" (ionChange)="insertLanguageToArray($event, i)" [checked]="(selected.indexOf(i) != -1)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-buttons>
    <button ion-button block (click)="save()">Save &nbsp;<ion-icon name="save"></ion-icon></button>
  </ion-buttons>
</ion-footer>
